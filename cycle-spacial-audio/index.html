<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cycle-Spacial-Audio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script
      type="text/html"
      src="https://unpkg.com/browse/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"
    ></script>
  </head>
  <script>
    AFRAME.registerComponent("leslie", {
      schema: {
        src: {},
      },
      init: function () {},
    });
  </script>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="sky.jpg" />
      </a-assets>
      <a-entity
        id="rain"
        particle-system="preset: rain; color: #24CAFF; particleCount: 5000"
      ></a-entity>
      <a-sky src="#sky"></a-sky>
      <a-entity>
        <a-cylinder
          position="0 2 -10"
          color="tan"
          animation="property: rotation; to: 0 -360 0; loop: true; dur: 7500; easing: linear"
        >
          <a-sphere position="1 0 0" scale="0.25 0.25 0.25"></a-sphere>
        </a-cylinder>
      </a-entity>
    </a-scene>
  </body>
</html>
